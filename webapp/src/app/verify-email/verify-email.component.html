<div class="view">
  <div class="primary-class">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <app-alert></app-alert>
          <div class="card">
            <div class="card-body">
              <div class="tab-pane active" id="profile">
                <h3 class="text-dark">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                       stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                       class="feather feather-shield mr-2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                  </svg>
                  <span class="text-success">Congratulations</span> Account created
                </h3>
                <hr>
                <div>
                  <h3 class="text-dark">Let's confirm your email</h3>
                </div>
                <!--      <button type="button" class="form-group btn btn-primary align-elements" (click)="generateOtp()"-->
                <!--              [disabled]="!otpCounter && generateOtpBtn">Generate Otp-->
                <!--      </button>-->
                <div>
                  <small id="fullNameHelp" class="form-text text-muted">Type in the six digit code we sent to your mail
                    id</small>
                </div>
                <div class="form-group" [formGroup]="otpForm">
                  <input type="text" class="form-control" aria-describedby="opt" formControlName="otp"
                         placeholder="Enter otp"
                         [ngClass]="{ 'is-invalid': otpForm.get('otp').dirty && otpForm.get('otp').invalid }">
                  <app-form-error-container class="invalid-feedback" [control]="otpForm.get('otp')">
                    <app-form-error type="required">
                      Otp is required.
                    </app-form-error>
                    <app-form-error type="pattern">
                      Otp should be 6 digit number
                    </app-form-error>
                  </app-form-error-container>
                </div>
                <div class="form-group" style="padding-top:1rem">
                  <button [disabled]="otpForm.invalid" class="btn btn-primary btn-block" (click)="verifyOtp()">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Confirm Otp
                  </button>
                  <div class="d-flex justify-content-center" style="padding-top:1rem">
                    <label class="text-dark">Didn't receive the code?&nbsp;</label>
                    <a class="text-primary" style="cursor: pointer" (click)="generateOtp()"
                       *ngIf="otpCounter && generateOtpBtn">
                      Send again</a>
                    <a class="disabled" *ngIf="!(otpCounter) && generateOtpBtn">Send again</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
