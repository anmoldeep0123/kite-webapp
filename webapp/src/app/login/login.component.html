<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email/Phone no.</label>
    <input type="text" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email/Phone no. is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="passwd">Password</label>
    <input type="password" id="passwd" formControlName="passwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwd.errors }" />
    <div *ngIf="submitted && f.passwd.errors" class="invalid-feedback">
      <div *ngIf="f.passwd.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
