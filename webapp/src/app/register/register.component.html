<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="phnNum">Phone number</label>
    <input type="number" id="phnNum" formControlName="phnNum" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phnNum.errors }" />
    <div *ngIf="submitted && f.phnNum.errors" class="invalid-feedback">
      <div *ngIf="f.phnNum.errors.required">Phone number is required</div>
      <div *ngIf="f.phnNum.errors.length">Phone number must have 10 digits</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="passwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="ref">Referral code</label>
    <input type="text" id="ref" formControlName="ref" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ref.errors }" />
    <div *ngIf="submitted && f.ref.errors" class="invalid-feedback">
      <div *ngIf="f.ref.errors.required">Referral code is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
